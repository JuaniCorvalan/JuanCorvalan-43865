    {% extends "aplicacion/paginaprincipal.html" %}
    {% load static %}
    {% block titulo %}
            Login 
    {% endblock titulo %}
    {% block cabecera %}
            Log In
    {% endblock cabecera %}
    {% block contenido %}

        <br>
        <br>
        {% if mensaje %}
        <h4>
            <p style="color:red" align="center">
            {{ mensaje }}
            </p>
        </h4>
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            <table>
            {{ form.as_table }}
            </table>
            <button type="submit">Log In</button>
        </form>






    {% endblock contenido %}
